<head>

</head>

<body>
  <!--Navbar Start-->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <!-- LOGO -->
      <a class="navbar-brand logo" href="#">
        <img src="../assets/img/logo.svg" alt="sova-skills-logo">
      </a>
      <button class="navbar-toggler navbar-toggler-right third-button" type="button" data-toggle="collapse"
        data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false"
        aria-label="Toggle navigation">
        <div class="animated-icon3"><span></span><span></span><span></span></div>
      </button>
      <div class="navbar-collapse collapse justify-content-center" id="navbarCollapse">
        <ul class="navbar-nav align-items-center p-hide">
          <li class="nav-item">
            <a href="#courses" class="nav-link close-menu">Learning App </a>
          </li>
          <li class="nav-item">
            <a href="#experts" class="nav-link close-menu">School Solutions</a>
          </li>
          <li class="nav-item">
            <a href="#testimonial" class="nav-link close-menu">Study Material</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link close-menu">Contact us</a>
          </li>
        </ul>
      </div>
      <div class="m-hide">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item">
            <a href="#courses" class="nav-link close-menu">Learning App </a>
          </li>
          <li class="nav-item">
            <a href="#experts" class="nav-link close-menu">School Solutions</a>

          <li class="nav-item">

          <li class="nav-item">
            <a href="" class="nav-link close-menu">Contact us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Navbar End-->
  
  <!-- Login Start -->
  <section class="sova-skills-login-area d-flex align-items-center">
    <div class="container-fluid">
      <div class="row m-center">
        <div class="col-lg-6 col-md-6 col-12">
          <h2>Learn | Lead | Achieve</h2>
          <p>Welcome  back! Please create your account.</p>
          <form action="../student-dashboard/">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="First Name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="School ID" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Re-Password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="sova-skills-btn-5 ml-2">Signup</button>
              <button type="button" onclick="window.location='../student-login';" class="sova-skills-btn-4 mr-2">Login</button>
            </div>
          </form>
        </div>
        <div class="col-lg-6 col-md-6 col-12 m-hide">
          <img src="../assets/img/login-bg.svg" class="img-fluid">
        </div>
      </div>
    </div>
  </section>
  <!-- Login End -->

<script src="../assets/js/jquery.min.js"></script>
